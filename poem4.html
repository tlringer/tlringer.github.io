			<section id="one" class="main special">
				<div class="container">
					<div class="content">
						<header class="major">
							<h2>Salt</h2>
						</header>
						<section class="align-left">
<p>Time<br/>
propelled<br/>
beads</p>

<p>marriage<br/>
popping<br/>
drops of rain</p>

<p>a climbing lily</p>

<p>impossible<br/>
she can't<br/>
escape</p>

<p>the hope that<br/>
we<br/>
are<br/>
born<br/>
finding<br/>
shape</p>

<p>without them,<br/>
skitter away</p>

<p>our<br/>
hope lies</p>

<p>kill us<br/>
love,</p>

							<a href="./poems.html#four">Back to Collage</a>
				        </section>

				</div>
			</section>

</body>
