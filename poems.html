						</header>
						<a href="./poetry/poem1.jpg"><span class="image fit"><img src="poetry/poem1.jpg" alt="I found myself
buzzing about
in a cloud of mist

so suffused with the military ethos
I would struggle
to look,

I was
a firm yet delicate
beautiful
shadow
waging war
I confess

Kiss the chaos
she told me
with a merciless
hope

and
take
my
love

A sibilant language
seeking
stability

For the first time,
explore
the free and open flow
the return of
a future" /></span></a>
